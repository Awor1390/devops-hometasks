name: Task10_github_actions

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: wcg
  VERSION: ${{ github.sha }} 
  DOCKER_DIR: 07-docker
  DOCKER_SRC: Dockerfile.multi
  HELM_LOCAL: 12-helm

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    steps:
      - uses: actions/checkout@v4

      # Add the step to create a new tag version

      - name: Build image
        run: docker build ./$DOCKER_DIR --file ./$DOCKER_DIR/$DOCKER_SRC --tag $IMAGE_NAME --label "runnumber=$VERSION" --label "description=no money no honey" 

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: master
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo üçè$IMAGE_ID:$VERSIONüçè

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:latest

          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest


      - name: Lint Helm Chart
        run: helm lint ./$HELM_LOCAL

      - name: Pack Helm Chart
        run: helm package ./$HELM_LOCAL      

      - name: Update Helm Chart repo index
        run: helm repo index ./$HELM_LOCAL
