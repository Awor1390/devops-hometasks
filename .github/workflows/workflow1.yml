name: Task10_github_actions

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: wcg
  VERSION: ${{ github.sha }} 
  DOCKER_DIR: 07-docker
  DOCKER_SRC: Dockerfile.multi
  HELM_LOCAL: 12-helm

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write 
      pages: write
    steps:
      - uses: actions/checkout@v4

      # get increment of github TAG
      - uses: action-pack/increment@v2
        id: tag_counter
        with:
          name: 'TAG_COUNTER'
          token: ${{ secrets.GITHUB_TOKEN }}

      # Check helm charts
      - name: Lint & Update & Pack Helm Chart
        run: |
          helm lint ./$HELM_LOCAL
          helm repo index ./$HELM_LOCAL
          helm package ./$HELM_LOCAL      
      
      # update docker image tag in Charts' values.yaml
      - name: Update version of image in charts
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "  version: .*"
          replace: "  version: ${{ steps.tag_counter.outputs.TAG_COUNTER }}"
          regex: true
          include: "./$HELM_LOCAL/values.yaml"

      # Push new TAG
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          MINOR_STRING_TOKEN: ${{ steps.tag_counter.outputs.TAG_COUNTER }}

      # Docker build
      - name: Build image
        run: docker build ./$DOCKER_DIR --file ./$DOCKER_DIR/$DOCKER_SRC --tag $IMAGE_NAME --label "runnumber=$VERSION" --label "description=no money no honey" 

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
        
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo üçè$IMAGE_ID:$VERSIONüçè
          echo üçè$IMAGE_ID:${{ steps.tag_version.outputs.new_tag }}üçè

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker tag $IMAGE_NAME $IMAGE_ID:${{ steps.tag_version.outputs.new_tag }}

          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:${{ steps.tag_version.outputs.new_tag }}      
    


