name: Task10_github_actions

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: wcg
  VERSION: ${{ github.sha }} 
  DOCKER_DIR: 07-docker
  DOCKER_SRC: Dockerfile.multi
  HELM_LOCAL: 12-helm

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write 
      pages: write
    steps:
      - uses: actions/checkout@v4

      # Add the step to create a new tag version

      - name: Build image
        run: docker build ./$DOCKER_DIR --file ./$DOCKER_DIR/$DOCKER_SRC --tag $IMAGE_NAME --label "runnumber=$VERSION" --label "description=no money no honey" 

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
        
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo üçè$IMAGE_ID:$VERSIONüçè
          echo üçè$IMAGE_ID:${{ steps.tag_version.outputs.new_tag }}üçè

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker tag $IMAGE_NAME $IMAGE_ID:${{ steps.tag_version.outputs.new_tag }}

          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:${{ steps.tag_version.outputs.new_tag }}

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "  version: .*"
          replace: "  version: ${{ steps.tag_version.outputs.new_tag }}"
          regex: true
          include: "./$HELM_LOCAL/values.yaml"
      # - name: Push changes
      #   uses: stefanzweifel/git-auto-commit-action@v4

      - name: Lint Helm Chart
        run: helm lint ./$HELM_LOCAL

      - name: Pack Helm Chart
        run: helm package ./$HELM_LOCAL      

      - name: Update Helm Chart repo index
        run: helm repo index ./$HELM_LOCAL
