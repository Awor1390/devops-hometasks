name: Task10_github_actions

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: wcg
  VERSION: ${{ github.sha }} 
  DOCKER_DIR: 07-docker
  DOCKER_SRC: Dockerfile.multi
  HELM_LOCAL: 12-helm

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write 
      pages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags
      
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.0.1 # Optional fallback tag to use when no tag can be found
          
      - name: 'Get next minor version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "  version: .*"
          replace: "  version: ${{ steps.semvers.outputs.patch }}"
          regex: true
          include: "**values.yaml"
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4

      # Check helm charts
      - name: Lint & Update & Pack Helm Chart
        run: |
          helm lint ./$HELM_LOCAL
          helm repo index ./$HELM_LOCAL
          helm package ./$HELM_LOCAL      
      
      # Push new TAG
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          CUSTOM_TAG: ${{ steps.semvers.outputs.patch }}

      # Docker build
      - name: Build image
        run: docker build ./$DOCKER_DIR --file ./$DOCKER_DIR/$DOCKER_SRC --tag $IMAGE_NAME --label "runnumber=$VERSION" --label "description=no money no honey" 

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
        
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo üçè$IMAGE_ID:$VERSIONüçè
          echo üçè$IMAGE_ID:${{ steps.semvers.outputs.patch }}üçè

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker tag $IMAGE_NAME $IMAGE_ID:${{ steps.semvers.outputs.patch }}

          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:${{ steps.semvers.outputs.patch }}      
    


